<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/material.min.css">
	<script src="./material.min.js"></script>
	<title>Salem Premier League</title>
	<link rel="shortcut icon" href="img/purple.png" type="image/x-icon">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="css/result.css"> 
	 <link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One|Montserrat|Roboto|Spectral" rel="stylesheet"> 
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-md-6">
				<div class="match_banner_title">
					TEAM 17/18 <span id="fixtures">FIXTURES</span>
				</div>
			</div>
			<div class="col-xs-6 col-md-6">
				<div class="btn btn-success btn-lg pull-right">
					All Fixtures &nbsp;<i class="fa fa-chevron-circle-down"></i>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-md-12">
				<div class="match_banner_image">
					<div class="status_flag">
						Next Match
					</div>
					<div class="row">
						<div class="col-xs-6 col-md-6">
							<div class="home_team">
								ARSENAL
								<img src="img/arsenal-copy.gif">
							</div>
						</div>
						<div class="col-xs-6 col-md-6">
							<div class="away_team">
								<img src="img/chelsea.png" style="height: 130px; width: 130px;">
								CHELSEA
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>












	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="materialize/js/materialize.js" type="text/javascript" charset="utf-8" async defer></script>   
	<script src="materialize/js/materialize.js" type="text/javascript" charset="utf-8" async defer></script> 
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
