	<meta charset="utf-8">

</head>
<style>
	.rectangle{
		height: 300px;
		width: 300px;
		background:linear-gradient(-45deg, #38003C ,#E90053);
	}
	.circle{
		height: 300px;
		width: 300px;
		background: radial-gradient(#38003C ,#E90053);
		border-radius: 50%;
	}
	.triangle{
		height: 0;
		width: 0;
		border-right: 100px solid transparent;
		border-left: 100px solid transparent;
		border-bottom: 200px solid #38003C;
 		 background: linear-gradient(to right,  #fff 0%,#fff 50%,#f6f6f6 50%,#f6f6f6 100%);
	}
</style>
<body>
	<div class="rectangle"></div>
	<div class="circle"></div>
	<div class="triangle"></div>
</body>
