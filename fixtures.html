<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/material.min.css">
	<script src="./material.min.js"></script>
	<title>Salem Premier League/fixtures</title>
	<link rel="shortcut icon" href="img/purple.png" type="image/x-icon">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="css/fixtures.css"> 
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-md-6">
				<div class="match_banner_title">
					TEAM 17/18 <span class="fixtures">FIXTURES</span>
				</div>
			</div>
			<div class="col-xs-6 col-md-6">
				<div class="btn btn-success btn-lg pull-right">
					All Fixtures &nbsp;<i class="fa fa-chevron-circle-down"></i>
				</div>
			</div>
		</div>
	</div>
	<div class="container match-banner-image">
		<div class="row">
			<div class="col-xs-12 col-md-12">
				<div id="status-flag">
					<label>NEXT MATCH</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12">
				<div id="venue">
					<label>Stadium of Peace</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12">
				<div id="match-logo-vs">
					<div class="row">
						<div class="col-xs-12 col-md-6">
							<div class="home-team">
								<div class="home-title">
									<p id="title-name">	CHELSEA <img src="img/chelsea.gif"></p>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-md-6">
							<div class="away-team">
								<div class="away-title">
									<p id="title-name"><img src="img/arsenal-copy.gif" id="#arsenal"> ARSENAL</p>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-md-12">
							<div id="">
								<p id="vs">V</p>
								<p id="fixture-date">SAT, <strong>27 JULY 2017</strong>.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-md-6">
				<div class="match_months">MATCHWEEK 1</div>
			</div>
			<div class="col-xs-6 col-md-6">
				<div class="result_page pull-right"><a href="#">See Results</a><i class="fa fa-chevron-circle-right pull-right fa-1x" ></i></div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
		<div class="col-xs-12 col-md-12">
				<div class="match-item_content">
					<div class="match-item_info">
						<div class="col-xs-4 col-md-3">
							<div class=" col-xs-12 col-md-12 ">
								<strong>SAT 13 SEPT</strong>
								4:00PM
							</div>
							<div class=" col-xs-12  match-item_location">
								<span>Salem Premier League</span>
								<p>Stadium of Peace</p>
							</div>
						</div>
						<div class="col-xs-12 col-md-8">
							<div class="col-xs-12 col-md-4">
								<img src="img/chelsea.gif" style="width: 50px; height: 50px;">
							</div>
							<div class="col-xs-12 col-md-4">

								<img src="img/arsenal-copy.gif" id="#arsenal" style="height: 50px; width: 50px;">	 
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="materialize/js/materialize.js" type="text/javascript" charset="utf-8" async defer></script>   
	<script src="materialize/js/materialize.js" type="text/javascript" charset="utf-8" async defer></script> 
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
